
<!doctype html>
<html>
  <head>
    <title>East RogueLike Game</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
     var SCR_WIDTH = 800;
     var SCR_HEIGHT = 550;

     function clearScreen() {
       var screen = document.getElementById("main_screen");
       var context = screen.getContext("2d");
       context.fillStyle="#000000";
       context.fillRect(0, 0, SCR_WIDTH, SCR_HEIGHT);
     }

     function showTitle() {
       var screen = document.getElementById("main_screen");
       var context = screen.getContext("2d");
       context.fillStyle="#FFFF00";
       context.font = "80px simsun";
       context.fillText("东方游侠", 240, 200);
     }
    </script>
  </head>
  <body onload="showTitle()">
    <p style="text-align:center;">
    <canvas id="main_screen" height="550" width="800"
            style="border: 1px solid blue; background-color: black;">
      Your browser does not support the canvas element.
    </canvas>
    </p>
    <p style="text-align:center;">
    <input type="button" value="StartGame" onclick="clearScreen();">
    <input type="button" value="SaveGame">
    <input type="button" value="Exit" onclick="javascript:window.close()">
    </p>
  </body>
</html>
